<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Plate - Meal Planning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a7e7c8;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            display: flex;
            gap: 15px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            padding: 8px 12px;
            background-color: #a7e7c8;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #a7e7c8;
        }
        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .logo-section {
            flex: 1;
            text-align: center;
        }
        .logo-section img {
            width: 50px;
        }
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            display: inline-block;
        }
        .logo-text span {
            color: #ff5c5c;
        }
        .tagline {
            font-size: 18px;
            color: #555;
        }
        .ingredients-box {
            flex: 2;
            background-color: #4ca44c;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .ingredients-box h3 {
            background-color: #ffb7b7;
            padding: 8px;
            border-radius: 5px;
            margin-top: 0;
            text-align: center;
            font-size: 18px;
        }
        .ingredients-display {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 10px;
            min-height: 200px;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .ingredients-display img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .controls button {
            background-color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #e0e0e0;
        }
        .submit-button {
            background-color: #4ca44c;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#"><u>Home</u></a>
        <a href="#"><u>Recipe List</u></a>
        <a href="#"><u>Nutrition Facts</u></a>
    </nav>

    <div class="content">
        <div class="logo-section">
            <img src="camera image.png" alt="Logo Icon">
           <!-- <div class="logo-text">Pixel<span>Plate</span></div> -->
            <div class="tagline">Your trusted companion in meal planning</div>
        </div>

        <div class="ingredients-box">
            <h3>Ingredients</h3>
            <div class="ingredients-display" id="ingredients-display">
                <!-- Ingredient images will appear here -->
            </div>
            <div class="controls">
                <button onclick="addImage()">+</button>
                <button onclick="removeImage()">-</button>
            </div>
            <button class="submit-button" onclick="submitIngredients()">SUBMIT</button>
        </div>
    </div>

    <script>
        function addImage() {
            const img = document.createElement('img');
            img.src = 'https://via.placeholder.com/70'; // Placeholder image for now
            img.alt = 'Ingredient';
            document.getElementById('ingredients-display').appendChild(img);
        }

        function removeImage() {
            const display = document.getElementById('ingredients-display');
            if (display.lastChild) {
                display.removeChild(display.lastChild);
            }
        }

        function submitIngredients() {
            alert('Ingredients submitted!');
        }
    </script>
</body>
</html>
